<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding: 20px; }
    input, button { padding: 10px; width: 100%; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>üÜï Sign Up</h2>
  <input type="text" id="username" placeholder="Choose a Username" />
  <input type="password" id="password" placeholder="Choose a Password" />
  <button onclick="signup()">Sign Up</button>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    function signup() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;

      if (!u || !p) {
        alert("‚ùå Fill all fields");
        return;
      }

      const user = { username: u, password: p };
      localStorage.setItem("user", JSON.stringify(user));
      alert("‚úÖ Signed up! You can now login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
