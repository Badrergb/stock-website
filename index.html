<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Management Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="stockSection" style="display:none;">
    <h2>Stock Entry</h2>
    <label>Count:</label>
    <input type="number" id="countInput"><br><br>

    <label>Design:</label>
    <select id="designDropdown">
      <option>Saree</option>
      <option>Kurti</option>
      <option>Silk</option>
    </select><br><br>

    <label>Yards:</label>
    <select id="yardsDropdown">
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select><br><br>

    <button onclick="handleStock('purchase')">Purchase</button>
    <button onclick="handleStock('sale')">Sale</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
